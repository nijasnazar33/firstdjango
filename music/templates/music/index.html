{% extends 'music/base.html' %}

{% block body %}
<div class="container">
    <!--<h1 ><font color="#70d194">WELCOME TO THE MUSIC APP!!</font></h1><br>-->
    {% if all_albums %}
    <!--<h2><font color="#2056c1">Here is a list of your albums</font></h2>-->
    <ul>
        {% for album in all_albums%}
        <li><a href="{% url 'music:details' album.id %}">{{album.album_title}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>You don't have any albums</h3>
    {% endif %}
</div>
{% endblock %}
